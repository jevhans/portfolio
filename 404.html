<body data-barba="wrapper">
    
    <div class="loader" style="background-color: #ebebeb"></div>

    <div data-barba="container" data-barba-namespace="404">
        <div id="master-404">
            <div class="wide-container">
                <div class="container-404">
                    <img src="images/404/faces.gif" alt="Illustrated faces" class="logo-404">

                    <h1 class="title nospace">Erm, did I misplace a page?</h1>
                    <p>You're quite the adventurer, but let's get you back to <a href="https://jevhans.ca/" class="intext-link">jevhans.ca</a>!</p>

                    <p class="nospace-top">Redirecting in <span id="seconds">10</span>...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Redirect countdown -->
    <script>
        var time = 10;
        var redirectTimer = setInterval(function(){
        time--;
        document.getElementById("seconds").textContent = time;
        if(time <= 0)
            clearInterval(redirectTimer);
        },1000);
    </script>
</body>

</html>
